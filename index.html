<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Excel Chat Viewer</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- SheetJS (xlsx) for parsing Excel in-browser -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>

  <body>
    <header class="topbar">
      <div class="brand">Excel â†’ Chat Viewer</div>
      <label class="filebtn">
        <input id="fileInput" type="file" accept=".xlsx,.xls" />
        Upload Excel
      </label>

      <select id="sheetSelect" class="select" title="Sheet" disabled></select>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="panel">
          <h3>Filters</h3>
          <div id="filters"></div>
          <button id="clearFilters" class="btn secondary" disabled>Clear</button>
        </div>

        <div class="panel">
          <h3>Rows</h3>
          <div class="hint">Click a row to render the full chat.</div>
          <div id="rowList" class="rowlist"></div>
        </div>
      </aside>

      <section class="content">
        <div class="panel">
          <h3>Chat transcript</h3>
          <div id="meta" class="meta"></div>
          <div id="chat" class="chat"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
