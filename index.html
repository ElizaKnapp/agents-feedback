<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Excel Chat Viewer</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- SheetJS (xlsx) for parsing Excel in-browser -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  </head>

  <body>
    <header class="topbar">
      <div class="brand">Excel → Chat Viewer</div>
      <label class="filebtn">
        <input id="fileInput" type="file" accept=".xlsx,.xls" />
        Upload Excel
      </label>

      <select id="sheetSelect" class="select" title="Sheet" disabled></select>

      <div class="spacer"></div>

      <button id="downloadBtn" class="btn secondary" disabled>Download Excel</button>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="panel">
          <div class="panel-header-collapsible">
            <h3>Configure Environment</h3>
            <button class="collapse-btn" id="configEnvToggle">−</button>
          </div>
          <div id="configEnvFormContainer">
            <form id="configEnvForm">
              <div class="form-group">
                <label for="location">Location</label>
                <select id="location" required>
                  <option value="">Select...</option>
                  <option value="Development">Development</option>
                  <option value="Production">Production</option>
                </select>
              </div>
              <div class="form-group">
                <label for="userEmail">User Email</label>
                <input type="email" id="userEmail" required />
              </div>
              <div class="form-group">
                <label for="apiKey">Api Key</label>
                <input type="text" id="apiKey" required />
              </div>
              <button type="submit" class="btn" id="configEnvBtn">Configure</button>
            </form>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header-collapsible">
            <h3>Add Chat</h3>
            <button class="collapse-btn" id="addChatToggle">−</button>
          </div>
          <div id="addChatFormContainer">
            <form id="addChatForm">
              <div class="form-group">
                <label for="projectId">Project Id</label>
                <select id="projectId" required disabled>
                  <option value="">Configure environment first</option>
                </select>
              </div>
              <div class="form-group">
                <label for="chatId">Chat Id</label>
                <select id="chatId" required disabled>
                  <option value="">Select a project first</option>
                </select>
              </div>
              <button type="submit" class="btn" id="addChatBtn" disabled>Add Chat</button>
            </form>
          </div>
        </div>

        <div class="panel">
          <h3>Filters</h3>
          <div id="filters"></div>
        </div>

        <div class="panel">
          <h3>Rows</h3>
          <div class="hint">Click a row to render the full chat.</div>
          <div id="rowList" class="rowlist"></div>
        </div>
      </aside>

      <section class="content">
        <div class="panel">
          <h3>Chat transcript</h3>
          <div id="meta" class="meta"></div>
          <div id="chat" class="chat"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
