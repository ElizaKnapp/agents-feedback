<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Project Form</h1>
        
        <!-- Form with Project Name dropdown -->
        <form id="mainForm" class="form">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <select id="projectName" name="projectName" required>
                    <option value="">-- Select a project --</option>
                </select>
            </div>
        </form>

        <!-- Component to add new projects -->
        <div class="add-project-section">
            <h2>Add New Project</h2>
            <form id="addProjectForm" class="form">
                <div class="form-group">
                    <label for="newProjectName">Project Name:</label>
                    <input type="text" id="newProjectName" name="newProjectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description:</label>
                    <textarea id="projectDescription" name="projectDescription" rows="3" required></textarea>
                </div>
                <button type="submit">Add Project</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
